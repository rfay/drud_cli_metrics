apiVersion: v1
kind: Pod
metadata:
  name: drud-cli-metrics-pod
  labels:
    app: drud-cli-metrics
spec:
  containers:
    - name: drud-cli-metrics-server
      image: randyfay/drud_cli_metrics:0.0.5
      args:
#        - "-port=0.0.0.0:12345"
#        - "-health=0.0.0.0:81"
#        - "-secret=secret"
      ports:
        - name: http
          containerPort: 12345
#        - name: health
#          containerPort: 81
      resources:
        limits:
          cpu: 0.2
          memory: "10Mi"
      volumeMounts:
      - mountPath: /var/lib/sqlite3
        name: sqlite3-db
  volumes:
  - name: sqlite3-db
    hostPath:
      path: /var/lib/sqlite3
